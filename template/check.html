    <script>
        // var testArray = ['cold', 'fever', 'headache', 'vomitting', 'red eyes'];
        var testArray = JSON.parse(window.localStorage.getItem("user"));
        console.log(testArray);
        testArray.forEach(element => {
            console.log(element);
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = element;
            checkbox.value = element;
            checkbox.classList = "form-check-input";

            var label = document.createElement('label');
            // label.htmlFor = element;
            label.appendChild(document.createTextNode("   " + element));
            label.className = "form-check-label";
            var br = document.createElement('br');

            //customer bootstarap after added
            var innercontainer = document.createElement('div');
            innercontainer.id = "inner" + element;
            innercontainer.className = "form-check";
            innercontainer.appendChild(checkbox);
            innercontainer.appendChild(label);

            var container = document.getElementById('container');
            container.appendChild(innercontainer);
        });


        function SubmitData() {
            var symptomsarray = [];
            var i = 0;
            testArray.forEach(element => {
                var checkbox = document.getElementById(element);
                if (checkbox.checked == true) {
                    symptomsarray[i] = element;
                    i++;
                }
            });
            if (i != 0) {
                console.log("cehcked data " + symptomsarray);
                window.localStorage.setItem("check", JSON.stringify(symptomsarray));
                console.log("this is local data stored")
                console.log(window.localStorage.getItem("check"));
                const apiCall = async () => {
                    const response = await fetch('https://web-production-aeed.up.railway.app/db', {
                        method: 'POST',
                        body: JSON.stringify({
                            request: symptomsarray
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const myjson = await response.json();
                    console.log("Data from Api");
                    console.log(myjson);
                    window.localStorage.setItem("db", myjson);
                }

                try {
                    apiCall();
                    window.location.href = './coSymptoms.html';
                } catch {
                    console.log("Error in api call");
                }
            } else {
                alert("Select atleaset 1 symptoms");
            }


            // window.location.href = './coSymptoms.html';
        }
    </script>
